<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din√¢mica Online</title>
    
    <link rel="stylesheet" href="{% static 'artigos/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'artigos/css/accordion.css' %}">
    <link rel="stylesheet" href="{% static 'artigos/css/top.css' %}">
    <link rel="stylesheet" href="{% static 'artigos/css/paginacao.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="principal">
            <div class="top">
                    {% block top %} 
                    {% endblock %}
            </div>
            <div class="center">
                <div class="left">
                    {% block left %} 
                    {% endblock %}
                </div>
                <div class="middle">
                    {% block middle %} 
                    {% endblock %}
                </div>
                <div class="right">
                    {% block right %} 
                    {% endblock %}
                </div>
            </div>
            <div class="botton">
                {% block botton %} 
                {% endblock %}
            </div>
        </div>
    </body>
</html>
